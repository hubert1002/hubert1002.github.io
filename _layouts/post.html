---
layout: base
---
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    <p class="text-right">{{ page.date | date:"%Y-%m-%d" }}</p>
  </div>
  <div class="col-md-13 aside3-content">
    <div id="content">
      {{ content }}
    </div>
  </div>
  
  <!--start-->
  <div class="post-comment">
            <span>Comments</span>
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="LippiOuYang.github.io{{ page.url }}">
	</div>
 </div>
<!--end -->
